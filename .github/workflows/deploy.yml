name: Deploy to GCP VM

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VM
      run: |
        echo "${{ secrets.VM_SSH_KEY }}" > /tmp/ssh_key
        chmod 600 /tmp/ssh_key
        ssh -i /tmp/ssh_key -o StrictHostKeyChecking=no kosbekokos@${{ secrets.VM_HOST }} "cd /home/kosbekokos/alyf_infra && git pull origin main && docker-compose restart airflow-scheduler airflow-webserver"
